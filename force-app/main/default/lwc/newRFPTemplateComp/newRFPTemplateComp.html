<template>
    <div class="main-container slds-var-p-around_small">
        <div class="slds-float_left slds-media slds-media--center">
            <lightning-icon icon-name="doctype:word" size="small" alternative-text="Document" title="Docuemnt" class="slds-m-right_small"></lightning-icon>
            <p class="slds-text-heading--small">New RFP Template</p>
        </div>
        <div class="slds-float_right">
            <lightning-button label="Generate" title="Generate" icon-name="utility:download" onclick={downloadRFPHeadsUpNotification}></lightning-button>
        </div>
        <template if:false={isLoaded}>
            <div class="spinner-holder slds-var-p-around_medium">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
    </div>
</template>
