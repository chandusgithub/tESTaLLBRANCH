   <div class="slds-box slds-col slds-scrollable " style='height:7rem;padding:initial'>
    <ul  role="menu" style={cssWidth} class="scrolldiv">
        <template for:each={pickListValues} for:item="eachPickList" for:index="index">
            <div key={eachPickList}>
            <li onmouseover={handleMouseIcon} onclick={handleSelection} data-value={eachPickList} data-selected={eachPickList} class={valueDisabled}>
                <div role="option">
                    <span class="slds-media__figure">
                        <lightning-icon name="checkIcon" variant="inverse" icon-name="utility:check" size="x-small" class="addOrRemoveCheck slds-p-left_x-small" ></lightning-icon>
                    </span>
                    
                    <span class="slds-media__body">
                        <span class="slds-truncate" title={eachPickList} onclick={highlightRecord}>{eachPickList}</span>
                    </span>
                </div>
                
            </li>
            </div>
           <!-- <p key={eachGoal.Id}>{eachGoal.Name}</p> -->
        </template>
    </ul>
</div>
</template>
