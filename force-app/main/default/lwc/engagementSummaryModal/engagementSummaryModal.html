<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal Header -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Engagement Summary</h2>
                <lightning-button-icon icon-name="utility:close" alternative-text="Close"
                    class="slds-modal__close" onclick={handleClose}>
                </lightning-button-icon>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <p>Showing engagement summary for Account ID: {recordId}</p>
            </div>

            <!-- Modal Footer -->
            <footer class="slds-modal__footer">
                <lightning-button label="Close" variant="neutral" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>

    <!-- Backdrop to disable background interaction -->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
