                            value={strategyMemo.Service_Area_Report__c} name="Service_Area_Report__c"
                            onchange={handleChange} max-length="255">
                        </lightning-input>
                    </template>
                    <template if:false={isEditMode}>
                        <template if:true={strategyMemo.Service_Area_Report__c}>
                            <span>{strategyMemo.Service_Area_Report__c}</span>
                        </template>
                    </template>
                </td>
            </tr>
        </tbody>
    </table>
</template>
