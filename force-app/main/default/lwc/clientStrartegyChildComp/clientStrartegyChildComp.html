<template>
<template if:true={isTextComponent}>
        <table class="slds-table slds-table_bordered slds-border_left slds-border_right slds-table_col-bordered">
            <thead>
            </thead>
            <tbody>
                <template for:each={tableData} for:item="tabDat">
                    <tr key={tabDat.labelVal}>
                        <td>
                         <b>  {tabDat.labelVal}</b> 
                        </td>
                      <!--  <td>
                            <lightning-input type="text" variant="label-hidden" value={tabDat.currentVal}
                                disabled={isEditMode} data-fieldapi={tabDat.apiVal}
                                onchange={onchangeHandler} max-length="15"></lightning-input>
                                
                        </td>  -->
                        <td>
                            <template if:true={tabDat.ispercent}>
                                <template if:false={isEditMode}>
                            <lightning-input type="number" variant="label-hidden" value={tabDat.currentVal}
                                disabled={isEditMode} data-fieldapi={tabDat.apiVal}
                                onchange={onchangeHandler} max-length="6" step="any"></lightning-input>
                            </template>
                           
                            <template if:true={isEditMode}>
                            <lightning-formatted-number variant="label-hidden" value={tabDat.currentVal}
                                disabled={isEditMode} data-fieldapi={tabDat.apiVal}
                                onchange={onchangeHandler} format-style="percent-fixed" ></lightning-formatted-number>
                            </template>
                            </template>
                            <template if:false={tabDat.ispercent}>
                                <lightning-input type="text" variant="label-hidden" value={tabDat.currentVal}
                                disabled={isEditMode} data-fieldapi={tabDat.apiVal}
                                onchange={onchangeHandler} max-length="15"></lightning-input>
                            </template>                           
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <template if:true={isRadioComponent}>
        <table class="slds-table slds-table_bordered slds-border_left slds-border_right slds-table_col-bordered fixed-width table-width">
            <thead>
                <tr>  <!-- 22/09 -->
                    <th style="width: 400px; min-width: 400px;"></th>
                    <template for:each={optionsToDisplayArray} for:item="optArr">
                        <th key={optArr} style="text-align:center;" class="table-header-text-wrap">
                            {optArr}
                        </th>
                    </template>
                </tr>
            </thead>

            <tbody>
                <template for:each={tableData} for:item="tabDat">
                    <tr key={tabDat.originalLabel}>   <!-- 22/09 -->
                        <td class="slds-cell-wrap" style="width: 400px; min-width: 400px;">
                            <b>{tabDat.labelVal}</b>
                        </td>
                        <template for:each={tabDat.optionsVal} for:item="opt">
                            <td key={opt} style="text-align:center;">
                                <lightning-radio-group type="radio" name={tabDat.originalLabel} variant="label-hidden"
                                    options={opt} value={tabDat.currentVal} data-fieldapi={tabDat.apiVal}
                                    onchange={onchangeHandler} disabled={isEditMode}>
                                </lightning-radio-group>
                            </td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
