<template>
    <lightning-card>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template if:true={onLoad}>
            <div class="slds-p-bottom_medium slds-p-left_medium slds-p-right_medium">
                <div class="main-heading slds-p-left_large slds-p-bottom_xx-small slds-p-top_xx-small"
                    style="text-align:left;">
                    <h1><b>{accRecordData.accName} Product Change Checklist</b></h1>
                </div>
                <div class="slds-m-top_small" style="background-color:#F7F8E0;">
                    <div>
                        <p class="slds-p-top_x-small slds-p-bottom_x-small slds-p-left_large slds-p-right_x-small">
                            Any new products sold or products with membership growth due to NBEA are listed in the
                            first section below.
                            Any products that have fully termed or where membership has declined due to a partial
                            cancellation are listed in the second section
                            below.
                            If this information is incomplete, follow these steps:
                        </p>
                    </div>
                    <p class="slds-p-top_x-small slds-p-left_large slds-p-right_x-small">
                        <b>1.</b>&nbsp;Click on the membership activity link within the New or Terming products section
                        to
                        add products to an existing membership activity.
                    </p>
                    <p class="slds-p-top_x-small slds-p-left_large slds-p-right_x-small">
                        <b>2.</b>&nbsp;Review the membership activities listed in the Open Membership Activities section
                        and
                        update the product information as needed. Make sure all membership activities for this selling
                        season are closed.
                    </p>
                    <p class="slds-p-top_x-small slds-p-left_large slds-p-right_x-small slds-p-bottom_x-small">
                        <b>3.</b>&nbsp;You may also create a new membership activity using the “Missing products? Click
                        here
                        to create a new membership activity for this client” link.
                    </p>
                </div>
                <div class="slds-float_right slds-m-top_x-small">
                    <template if:true={showButtons}>
                        <div>
                            <span>
                                <lightning-button variant="brand" label="Return To Summary" class="slds-m-left_x-small"
                                    onclick={handleReturn} icon-name="utility:back">
                                </lightning-button>
                            </span>
                        </div>
                    </template>
                </div>
                <div class="slds-m-top_xx-large">
                    <div class="sub-heading slds-p-left_large slds-p-bottom_xx-small slds-p-top_xx-small">
                        <h2>
                            <b>New Products Sold or NBEA Growth on Existing Products</b>
                        </h2>
                    </div>
                    <br>
                    <template if:true={showNewProducts}>
                        <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered"
                            style="text-align: center;">
                            <colgroup>
                                <col style="width:40%;" />
                                <col style="width:13%;" />
                                <col style="width:12%;" />
                                <col style="width:12%;" />
                                <col style="width:23%;" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="slds-cell-wrap" scope="col">
                                        Product
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Product Selection
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Sold New Mbrs
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Effective Date
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Membership Activity
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={existingProducts} for:item="existingProducts">
                                    <tr key={existingProducts}>
                                        <td class="slds-cell-wrap" scope="col">{existingProducts.Product2.Name}</td>
                                        <td class="slds-cell-wrap" scope="col">{existingProducts.Buyup_Product_Selection__c}</td>
                                        <td class="slds-cell-wrap slds-p-right_large" scope="col">
                                            <lightning-formatted-number
                                                value={existingProducts.Net_Results__c}></lightning-formatted-number>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-formatted-date-time
                                                value={existingProducts.Opportunity.EffectiveDate__c} year="numeric"
                                                day="numeric" month="numeric" time-zone="UTC">
                                            </lightning-formatted-date-time>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <a onclick={handleOppView} data-oppid={existingProducts.Opportunity.Id}
                                                href={oppPageUrl}>{existingProducts.Opportunity.Name}
                                            </a>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                    <template if:false={showNewProducts}>
                        <div style="text-align:center;">
                            <p><b>{label.Renewal_Checklist_no_new_products}</b></p>
                        </div>
                    </template>
                </div>
                <br>
                <div>
                    <div class="sub-heading slds-p-left_large slds-p-bottom_xx-small slds-p-top_xx-small">
                        <h2>
                            <b>Fully or Partially Terming Products</b>
                        </h2>
                    </div>
                    <br>
                    <template if:true={showTermingProducts}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-no-row-hover">
                            <colgroup>
                                <col style="width:40%;" />
                                <col style="width:13%;" />
                                <col style="width:12%;" />
                                <col style="width:12%;" />
                                <col style="width:23%;" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="slds-cell-wrap" scope="col">
                                        Product
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Product Selection
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Mbrs Termed
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Effective Date
                                    </th>
                                    <th class="slds-cell-wrap" scope="col">
                                        Membership Activity
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={termingProducts} for:item="termingProducts">
                                    <tr key={termingProducts}>
                                        <td class="slds-cell-wrap" scope="col">{termingProducts.Product2.Name}</td>
                                        <td class="slds-cell-wrap" scope="col">{termingProducts.Buyup_Product_Selection__c}</td>
                                        <td class="slds-cell-wrap slds-p-right_large" scope="col">
                                            <lightning-formatted-number
                                                value={termingProducts.Net_Results__c}></lightning-formatted-number>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-formatted-date-time
                                                value={termingProducts.Opportunity.EffectiveDate__c} year="numeric"
                                                day="numeric" month="numeric" time-zone="UTC">
                                            </lightning-formatted-date-time>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <a onclick={handleOppView} data-oppid={termingProducts.Opportunity.Id}
                                                href={oppPageUrl}>{termingProducts.Opportunity.Name}
                                            </a>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                    <template if:false={showTermingProducts}>
                        <div style="text-align:center;">
                            <p><b>{label.Renewal_Checklist_no_terming_products}</b></p>
                        </div>
                    </template>
                </div>
                <br>
                <div>
                    <br>
                    <div>
                        <!-- <div class="sub-heading slds-p-left_large slds-p-bottom_xx-small slds-p-top_xx-small"> -->
                        <div class="sub-heading slds-p-left_large slds-p-bottom_xx-small slds-p-top_xx-small">
                            <h2>
                                <b>Open Membership Activities</b>
                            </h2>
                        </div>
                        <br>
                        <template if:true={showOpenMembership}>
                            <table style="background-color:#fdfdfd;"
                                class="slds-table slds-table_cell-buffer slds-table_header-hidden slds-no-row-hover slds-table_bordered slds-table_striped">
                                <tbody>
                                    <template for:each={openMembershipProducts} for:item="openMembershipProducts">
                                        <tr key={openMembershipProducts}>
                                            <td class="slds-cell-wrap">
                                                <a href={oppPageUrl} data-oppid={openMembershipProducts.Id}
                                                    onclick={handleOppView}>{openMembershipProducts.Name}</a>
                                            </td>
                                        </tr>
                                    </template>

                                </tbody>
                            </table>
                        </template>
                        <template if:false={showOpenMembership}>
                            <div style="text-align:center;">
                                <p><b>There are no open membership activities for this client.</b></p>
                            </div>
                        </template>
                    </div>
                    <br>
                    <div class="slds-p-left_large slds-p-right_large">
                        <a onclick={handleNewOpp} href={createOppUrl}>
                            <p>Missing products? Click here to create a new membership activity for this client.</p>

                                            <lightning-textarea name="Write In" max-length="1000"
                                                value={renewalChecklistData.Surest_Benefit_Plan_Write_In__c} placeholder={placeHolderSBP}
                                                data-api="Surest_Benefit_Plan_Write_In__c" onchange={handleChange}
                                                class="text-area">
                                            </lightning-textarea>
                                            <p class="slds-float_right counter-background">
                                                {renewalChecklistData.surestPlanChar}/1000</p>
                                        </td>
                                    </tr>
                                    <tr class="border-bottom">
                                        <td class="slds-cell-wrap" scope="col">Benefit Admin Vendor changes?</td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-combobox value={renewalChecklistData.Benefit_Admin_Vendor_changes__c}
                                                placeholder="---None---" options={comboboxOptions}
                                                onchange={handleChange} data-api="Benefit_Admin_Vendor_changes__c">
                                            </lightning-combobox>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col"></td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-textarea name="Write In" max-length="1000"
                                                value={renewalChecklistData.Benefit_Admin_Vendor_Write_In__c} placeholder={placeHolderBAV}
                                                data-api="Benefit_Admin_Vendor_Write_In__c" onchange={handleChange}
                                                class="text-area">
                                            </lightning-textarea>
                                            <p class="slds-float_right counter-background">
                                                {renewalChecklistData.benefitAdminChar}/1000</p>
                                        </td>
                                    </tr>
                                    <tr class="border-bottom">
                                        <td class="slds-cell-wrap" scope="col">Client Specific Programs (HelloHeart, Kindbody, EdisonHealth, etc) that need to be featured in Surest app?</td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-combobox value={renewalChecklistData.Client_Specific_Programs__c}
                                                placeholder="---None---" options={comboboxOptions}
                                                onchange={handleChange} data-api="Client_Specific_Programs__c">
                                            </lightning-combobox>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col"></td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-textarea name="Write In" max-length="1000"
                                                value={renewalChecklistData.Client_Specific_Programs_Write_In__c} placeholder={placeHolderCSP}
                                                data-api="Client_Specific_Programs_Write_In__c" onchange={handleChange}
                                                class="text-area">
                                            </lightning-textarea>
                                            <p class="slds-float_right counter-background">
                                                {renewalChecklistData.clientPgrmChar}/1000</p>
                                        </td>
                                    </tr>
                                    <tr class="border-bottom">
                                        <td class="slds-cell-wrap" scope="col">Change in/or addition Surest Products (i.e. Surest Flex to Surest, Surest HSA)?</td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-combobox value={renewalChecklistData.Surest_Product_Change__c}
                                                placeholder="---None---" options={comboboxOptions}
                                                onchange={handleChange} data-api="Surest_Product_Change__c">
                                            </lightning-combobox>
                                        </td>
                                        <td class="slds-cell-wrap" scope="col"></td>
                                        <td class="slds-cell-wrap" scope="col">
                                            <lightning-textarea name="Write In" max-length="1000"
                                                value={renewalChecklistData.Surest_Product_Change_Write_In__c} placeholder={placeHolderSPC}
                                                data-api="Surest_Product_Change_Write_In__c" onchange={handleChange}
                                                class="text-area">
                                            </lightning-textarea>
                                            <p class="slds-float_right counter-background">
                                                {renewalChecklistData.surestProdChar}/1000</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </template>
                    </template>

                    <template if:true={showCPWSection}>
                        <c-pcc-clinical-program-section renewal-checklist-data-from-parent ={renewalChecklistData} hide-edit={isEditCPWSurest} policy-names={policyInfoNameSurest} policy-numbers={policyInfoNumberSurest} existing-products={existingProducts} acc-id={accRecordId} selected-sales-season={selectedSalesSeason} onclinicalprogramdata ={handlePaymentIntegrityData} oncanceledit ={handleCPWCancel} onhidevalidation ={handleHideValidationCPW} >
                        </c-pcc-clinical-program-section>  
                    </template>
                    <!-- Added by spoorthy - 3834 - end -->

                </div>
                <div class="border-top">
                    <div>
                        <template if:false={isEdit}>
                            <div class=" slds-m-top_medium slds-m-bottom_x-small" style="background-color:#F7F8E0;">
                                <p
                                    class="slds-p-top_x-small slds-p-bottom_x-small slds-p-left_large slds-p-right_x-small">
                                    {label.Renewal_Checklist_validation_note}
                                </p>
                            </div>
                        </template>
                        <table
                            class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_col-bordered">
                            <colgroup>
                                <col style="width: 50%;" />
                                <col style="width: 50%;" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th scope="col">SCE Validated By</th>
                                    <th scope="col">Date/Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="col">{validatedBy}</th>
                                    <th scope="col">{validatedDateTime}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <template if:true={showValidateButton}>
                <div slot="footer">
                    <lightning-button label="SCE Validation" class="slds-m-left_x-small" variant="Brand"
                        data-apiname="Renewal_Checklist_Validated_By__c"
                        data-apidate="Renewal_Checklist_Validated_Date__c" data-apivalidated="SCE_Validation__c"
                        onclick={handleValidation} icon-name="utility:check">
                    </lightning-button>
                </div>
            </template>
            <div>
                <template if:true={showModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Header Start -->
                            <header class="slds-modal__header modal-warning">
                                <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                                    icon-class="slds-button_icon-inverse" onclick={handleDialogClose}>
                                </lightning-button-icon>

                                <h2 class="slds-text-heading_medium slds-hyphenate header-string"
                                    style="color: #47484a;">
                                    No Product Changes Confirmation
                                </h2>
                            </header>
                            <!-- Header End -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <slot>
                                    <p>
                                        {label.Renewal_Checklist_Missing_Products}
                                    </p>
                                </slot>
                            </div>
                            <div class="slds-modal__footer">
                                <lightning-button label="Cancel" class="slds-m-around_x-small"
                                    onclick={handleValidationCancel}></lightning-button>

                                <lightning-button label="Validate" class="class= slds-m-around_x-small" variant="brand"
                                    data-apiname="Renewal_Checklist_Validated_By__c"
                                    data-apidate="Renewal_Checklist_Validated_Date__c"
                                    data-apivalidated="SCE_Validation__c" onclick={handleModalValidation}>
                                </lightning-button>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
            <div>
                <template if:true={isExitEdit}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- Header Start -->
                            <header class="slds-modal__header modal-warning">
                                <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                                    icon-class="slds-button_icon-inverse" onclick={handleDialogClose}>
                                </lightning-button-icon>

                                <h2 class="slds-text-heading_medium slds-hyphenate header-string"
                                    style="color: #47484a;">
                                    Alert
                                </h2>
                            </header>
                            <!-- Header End -->
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                                <slot>
                                    <p>
                                        {label.Renewal_Checklist_Exit_additional_info}
                                    </p>
                                </slot>
                            </div>
                            <div class="slds-modal__footer">
                                <lightning-button label="Cancel" class="slds-m-around_x-small" variant="brand"
                                    onclick={handleIgnoreChanges}></lightning-button>

                                <template if:true={isCreateNewOpp}>
                                    <lightning-button label="OK" class="class= slds-m-around_x-small"
                                        onclick={createNewOpp}>
                                    </lightning-button>
                                </template>
                                <template if:false={isCreateNewOpp}>
                                    <lightning-button label="OK" class="class= slds-m-around_x-small"
                                        onclick={handleContinueEditing}>
                                    </lightning-button>
                                </template>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
