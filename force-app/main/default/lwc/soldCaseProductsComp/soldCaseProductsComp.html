<template>
	<lightning-accordion class="section-header-style productAccordian" allow-multiple-sections-open
		onsectiontoggle={handleSectionToggle} active-section-name={activeSections}>
		<lightning-accordion-section class="section-header" name="Products and Services" label="Products and Services">
			<div>
				<template if:true={cmType}>
					<b style="color: black;">
						&nbsp;&nbsp;&nbsp;&nbsp;Note: Adding or updating products can only be completed by the SCE in
						the Details
						tab
						on the Membership Activity</b>
				</template>

				<template if:false={cmType}>
					<b style="color: black;">
						&nbsp;&nbsp;&nbsp;&nbsp;Note: Adding or updating products can only be completed by the Sales
						team in the
						Details tab on the Membership Activity</b>
				</template>
			</div>
			<template if:false={isMedicalEmpty}>
				<lightning-accordion-section class="section-header-sub" name="Medical Products"
					label="Medical Products">
					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 97%;">
						<div class="slds-col tieredBenefitsLabel">
							Tiered Benefits (Not applicable to Nexus)
						</div>
						<div class="slds-col tieredBenefitsValue">
							<template if:true={editmode}>
								<lightning-combobox class="slds-text-align_left"
									name="Sold_Case_Checklist__c.Tiered_Benefits_Excluding_Nexus__c"
									variant="label-hidden" value={soldCaseDataCopy.Tiered_Benefits_Excluding_Nexus__c}
									placeholder="Select an Option" options={tieredBenefitsValues}
									onchange={FieldChangeHandler}>
								</lightning-combobox>
							</template>
							<template if:false={editmode}>
								{soldCaseDataCopy.Tiered_Benefits_Excluding_Nexus__c}
							</template>
						</div>
					</div>

					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 97%; padding-top:8px;">
						<div class="slds-col tieredBenefitsLabel">
							% of Rx Rebates retained by UHC
						</div>
						<div class="slds-col tieredBenefitsValue">
							<template if:true={editmode}>
								<lightning-input type="text" variant="label-hidden"
									name="Sold_Case_Checklist__c.Rx_rebates_under_medical__c"
									value={soldCaseDataCopy.Rx_rebates_under_medical__c} placeholder="%"
									onchange={FieldChangeHandler} max-length="25">
								</lightning-input>
							</template>
							<template if:false={editmode}>
								<span class="slds-text-align_left">{soldCaseDataCopy.Rx_rebates_under_medical__c}</span>
							</template>
						</div>
					</div>

					<template if:false={editmode}>

						<template for:each={medicalrecords} for:item="meditem" for:index="index">
							<div class="slds-p-left_x-large slds-p-top_xx-small" key={meditem.key}>
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_1-of-2">
										<span><b>{meditem.key}</b></span>
									</div>
								</div>

								<template for:each={meditem.value} for:item="meditemvalue" for:index="index">
									<div key={meditemvalue.Id}
										class="slds-grid slds-wrap slds-p-around_xx-small sub-products-med-others border-bottom"
										style="width:98%;">
										<div class="slds-col slds-size_2-of-5">
											<span>{meditemvalue.Product2.Name}</span>
										</div>
										<template if:true={meditemvalue.showLevel2Opt}>
											<div class="slds-col slds-size_1-of-5" style="text-align: left;">
												<span>{meditemvalue.Level_2_Option__c}</span>
											</div>
										</template>
										<div class="slds-col slds-size_1-of-5" style="text-align: left;">
											<span>{meditemvalue.Level2_Info__c}</span>
										</div>
										<template if:false={meditemvalue.showLevel2Opt}>
											<div class="slds-col slds-size_1-of-5" style="text-align: right;">

											</div>
										</template>
										<div class="slds-col slds-size_1-of-5" style="text-align: right;">
											<span>{meddispValue}</span>
										</div>
									</div>
								</template>
							</div>
						</template>
					</template>

					<template if:true={editmode}>
						<template for:each={medicalrecords} for:item="meditem" for:index="index">
							<div class="slds-p-left_x-large slds-p-top_xx-small" key={meditem.key}>
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_1-of-2">
										<span><b>{meditem.key}</b></span>
									</div>
								</div>

								<template for:each={meditem.value} for:item="meditemvalue" for:index="index">
									<div key={meditemvalue}
										class="slds-grid slds-wrap slds-p-around_xx-small sub-products-med-others border-bottom"
										style="width:97%;">
										<div class="slds-col slds-size_2-of-5" style="padding-top: 7px;">
											<span>{meditemvalue.Product2.Name}</span>
										</div>
										<template if:true={meditemvalue.showLevel2Opt}>
											<div class="slds-col slds-size_1-of-5" style="text-align: left;">
												<span>
													<template if:true={meditemvalue.Product2.Level_2_Options__c}>
														<lightning-combobox style="text-align: left;"
															name="Level_2_Option__c" variant="label-hidden"
															data-id={meditemvalue.Id} data-prod="medical"
															data-obj="OpportunityLineItem"
															value={meditemvalue.Level_2_Option__c}
															placeholder="Select an Option"
															options={meditemvalue.level2Opt}
															onchange={level2ChangeHandler}>
														</lightning-combobox>
													</template>
												</span>
											</div>
										</template>
										<div class="slds-col slds-size_1-of-5" style="text-align: left;">
											<template if:true={meditemvalue.displayTextarea}>
												<lightning-input type="text" variant="label-hidden"
													data-id={meditemvalue.Id} data-prod="medical"
													data-obj="OpportunityLineItem" name="Level2_Info__c"
													value={meditemvalue.Level2_Info__c}
													placeholder={meditemvalue.placeHolder}
													onchange={level2ChangeHandler}
													max-length={meditemvalue.commentsLength}>
												</lightning-input>
											</template>
										</div>
										<template if:false={meditemvalue.showLevel2Opt}>
											<div class="slds-col slds-size_1-of-5" style="text-align: right;">

											</div>

										</template>
										<div class="slds-col slds-size_1-of-5"
											style="text-align: right; padding-top: 6px;">
											<span>{meddispValue}</span>
										</div>
									</div>
								</template>
							</div>
						</template>
					</template>
					<template if:true={isMedicalEmpty}>
						<div class="slds-text-color_weak no-products" style="margin-top: 10px;">
							No Medical products
						</div>
					</template>
				</lightning-accordion-section>
			</template>

			<template if:false={isPharmacyEmpty}>
				<c-sold-case-pharmacy-prod-comp editmode={editmode} pharmacyrecords={pharmacyrecords}
					pharmdisp-value={pharmdispValue} onopplinevaluechange={opplineupdatedata}>
				</c-sold-case-pharmacy-prod-comp>
			</template>

			<template if:false={isDentalEmpty}>

				<lightning-accordion-section class="section-header-sub" name="Dental Products" label="Dental Products">
					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 96.8%;">

						<div class="slds-col tieredBenefitsLabel">
							Dental Clinical Integration
							<c-tooltip-lwc help-text={dentalClinicalIntegrationHelpText}></c-tooltip-lwc>
						</div>
						<div class="slds-col tieredBenefitsValue">
							<template if:true={editmode}>
								<lightning-combobox class="slds-text-align_left" name="Bridge2Health_opt_out__c"
									variant="label-hidden" value={bridge2healthOptOutValue}
									placeholder="Select an Option" options={bridge2healthOptOutValues}
									onchange={FieldChangeHandler}>
								</lightning-combobox>
							</template>
							<template if:false={editmode}>
								{bridge2healthOptOutValue}
							</template>
						</div>
					</div>
					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 96.8%;">
						<div class="slds-col slds-size_4-of-6">
							<span>&nbsp;</span>
						</div>
						
						<div class="slds-col slds-size_1-of-6" style="text-align: right;">
							<template if:true={isTradSoldDental}>
								<span><b>Traditional</b></span>
							</template>
							
						</div>
						<template if:true={isSurestSoldDental}>
						<div class="slds-col slds-size_1-of-6" style="text-align: right;">
							<span><b>Surest</b></span>
						</div>
						</template>
						<br />
					</div>
					<template if:false={editmode}>
						<template for:each={dentalrecordsList} for:item="denitem" for:index="index">
							<div key={denitem}
								class="slds-grid slds-wrap slds-p-around_xx-small sub-products border-bottom"
								style="width: 97%;">
								<div class="slds-col slds-size_2-of-6">
									<span>{denitem.Product2.Name}</span>
								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: left;">
									<span>{denitem.Level2_Info__c}</span>
								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: right;">

								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: right;">
									<span>{denitem.traditionalDisp}</span>
								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: right;">
									<span>{denitem.surestDisp}</span>
								</div>
							</div>
						</template>
					</template>

					<template if:true={editmode}>
						<template for:each={dentalrecordsList} for:item="denitem" for:index="index">
							<div key={denitem.Id}
								class="slds-grid slds-wrap slds-p-around_xx-small sub-products border-bottom"
								style="width: 97%;">
								<div class="slds-col slds-size_2-of-6" style="padding-top: 7px;">
									<span>{denitem.Product2.Name}</span>
								</div>
								<div class="slds-col slds-size_2-of-6" style="text-align: left;">
									<span>
										<template if:true={denitem.displayTextarea}>
											<lightning-input type="text" variant="label-hidden" data-id={denitem.Id}
												data-prod="dental" data-obj="OpportunityLineItem"
												placeholder={denitem.placeHolder} onchange={level2ChangeHandler}
												value={denitem.Level2_Info__c} name="Level2_Info__c">
											</lightning-input>
										</template>
									</span>
								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: right; padding-top: 6px;">
									<span>{denitem.traditionalDisp}</span>
								</div>
								<div class="slds-col slds-size_1-of-6" style="text-align: right; padding-top: 6px;">
									<span>{denitem.surestDisp}</span>
								</div>
							</div>
						</template>
					</template>
					<template if:true={isDentalEmpty}>
						<div class="slds-text-color_weak no-products" style="margin-top: 10px;">No Dental products</div>
					</template>
				</lightning-accordion-section>
			</template>

			<template if:false={isVisionEmpty}>

				<lightning-accordion-section class="section-header-sub" name="Vision Products" label="Vision Products">
					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 96.8%;">

						<div class="slds-col tieredBenefitsLabel">
							Vision Clinical Integration
							<c-tooltip-lwc help-text={visionClinicalIntegrationHelpText}></c-tooltip-lwc>
						</div>
						<div class="slds-col tieredBenefitsValue">
							<template if:true={editmode}>
								<lightning-combobox class="slds-text-align_left" name="Bridge2Health_Vision__c"
									variant="label-hidden" value={bridge2healthOptOutVisionValue}
									placeholder="Select an Option" options={bridge2healthOptOutVisionValues}
									onchange={FieldChangeHandler}>
								</lightning-combobox>
							</template>
							<template if:false={editmode}>
								{bridge2healthOptOutVisionValue}
							</template>
						</div>


					</div>
					<div class="slds-grid slds-grid--vertical-align-center slds-wrap border-bottom"
						style="margin-left: 2.5em; width: 96.8%;">
						<div class="slds-col slds-size_4-of-6">
							<span>&nbsp;</span>
						</div>
						
						<div class="slds-col slds-size_1-of-6" style="text-align: right;">
							<template if:true={isTradSoldVision}>
							<span><b>Traditional</b></span>
						</template>
						</div>
						<template if:true={isSurestSoldVision}>
						<div class="slds-col slds-size_1-of-6" style="text-align: right;">
							<span><b>Surest</b></span>
						</div>
						</template>
						<br />
					</div>

					<template if:false={editmode}>
						<template for:each={visionrecordList} for:item="visionitem" for:index="index">
							<div key={visionitem}
								class="slds-p-left_medium slds-p-around_xx-small sub-products border-bottom"
								style="width:97%;">
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_2-of-6">
										<span>{visionitem.Product2.Name}</span>
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: left;">
										<span>{visionitem.Level2_Info__c}</span>
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: left;">
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: right;">
										<span>{visionitem.traditionalDisp}</span>
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: right;">
										<span>{visionitem.surestDisp}</span>
									</div>
								</div>
							</div>
						</template>
					</template>

					<template if:true={editmode}>
						<template for:each={visionrecordList} for:item="visionitem" for:index="index">
							<div key={visionitem.Id}
								class="slds-p-left_medium slds-p-around_xx-small sub-products border-bottom"
								style="width:97%;">
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_2-of-6" style="padding-top: 7px;">
										<span>{visionitem.Product2.Name}</span>
									</div>
									<div class="slds-col slds-size_2-of-6" style="text-align: left;">
										<span>
											<template if:true={visionitem.displayTextarea}>
												<lightning-input type="text" variant="label-hidden"
													data-id={visionitem.Id} data-prod="vision"
													data-obj="OpportunityLineItem" name="Level2_Info__c"
													value={visionitem.Level2_Info__c}
													placeholder={visionitem.placeHolder} onchange={level2ChangeHandler}
													max-length={visionitem.commentsLength}>
												</lightning-input>
											</template>
										</span>
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: right; padding-top: 6px;">
										<span>{visionitem.traditionalDisp}</span>
									</div>
									<div class="slds-col slds-size_1-of-6" style="text-align: right;">
										<span>{visionitem.surestDisp}</span>
									</div>
								</div>
							</div>
						</template>
					</template>
					<template if:true={isVisionEmpty}>
						<div class="slds-text-color_weak no-products">No Vision products</div>
					</template>
				</lightning-accordion-section>
			</template>

			<template if:false={isOtherEmpty}>
				<lightning-accordion-section class="section-header-sub sec-padding" name="Other Products"
					label="Other Products">

					<div class="slds-grid slds-grid--vertical-align-center slds-wrap slds-p-around_xx-small border-bottom"
						style="width: 100%;font-size: 13px;">
						<div class="slds-col slds-size_4-of-6" style="padding-bottom: 2px;text-align:right">
							<span><b>&nbsp;</b></span>
						</div>
						
						<div class="slds-col slds-size_1-of-6" style=" padding-bottom: 2px;text-align:right">
							<template if:true={isTradSoldOther}>
							<span><b>Traditional</b></span>
						</template>

						</div>
						<template if:true={isSurestSoldOther}>
						<div class="slds-col slds-size_1-of-6" style="padding-bottom: 2px;text-align:right">
							<span><b>Surest</b></span>
						</div>
						</template>
					</div>

					<template for:each={otherrecords} for:item="otheritem" for:index="index">
						<template if:false={otheritem.showOonInstruction}>
							<div key={otheritem.key} class="slds-p-left_medium sub-products-med-others">
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_3-of-5 slds-grid slds-grid--vertical-align-center">
										<span><b>{otheritem.key}</b></span>
									</div>
									<div class="slds-col slds-size_1-of-5">
										<span></span>
									</div>
								</div>
								<template for:each={otheritem.value} for:item="othertemvalue" for:index="index">
									<c-sold-case-other-product key={othertemvalue.id} othertemvalue={othertemvalue} 
										valueinchild={othertemvalue} other-products-status={otherProductsStatus} sold-case-data-copy={soldCaseDataCopy} onprogressvaluechange={handleChildProgressValueChange}
										editmode={editmode} onopplinevaluechange={opplineupdatedata} is-surest-sold-other={isSurestSoldOther} is-trad-sold-other={isTradSoldOther} >
									</c-sold-case-other-product>
								</template>
							</div>
						</template>
					</template>
					<template if:true={showPayIntBuyUpSection}>
						<div style="margin-right:30px;">
							<h1 class="section-header-style"
								style="padding: 4px 10px; border-radius: 3px; font-weight: bold; font-size:11px; margin-left: 25px; margin-right: 7px;">
								Payment Integrity
							</h1>

							<table class="slds-table slds-no-row-hover" style="margin-left:30px; width:100%;">
								<tbody>
									<template for:each={otherrecords} for:item="otheritem" for:index="index">
										<template for:each={otheritem.value} for:item="othertemvalue" for:index="subIndex">
											<template if:true={othertemvalue.payIntBuyUp}>
												<tr key={othertemvalue.Id} class="border-bottom">
													<td style="font-size:11px; padding-left:8px; width:60%;">
														{othertemvalue.Product2.Name}
													</td>

													<td style="font-size:11px; text-align:right; width:23.5%;">
														{othertemvalue.disposition}
													</td>

													<td style="font-size:11px; text-align:right; width:20%;">
														{othertemvalue.Surestdisposition}
													</td>
												</tr>
											</template>
										</template>
									</template>
								</tbody>
							</table>

						</div>
					</template>
					<template if:true={oonProductsPresent}>
						<div style="margin-top: 15px;">
							<h1 class="section-header-style" style="background-color: #DFE9F9; padding: 4px 10px; border-radius: 3px; font-weight: 700; 
                font-size:12px; margin-left: 7px; margin-right: 9px;">
								Out of Network Reimbursement Program</h1>
						</div>

						<div style="margin-top: 5px; margin-left:35px;">
							<b style="color: black; font-size:11px;">
								Please note – any changes made to programs included in BAFO may have fee or PG
								implications, contact
								Underwriting. You must select "Included" or "Opt Out" for each program listed below.
								Information on Out
								of Network Programs can be found on the UHC E&amp;I Out of Network Program Documentation
								Site.
								Information on Naviguard can be found on CTM under Naviguard Out-of-Network Solution.
							</b>
						</div>
					</template>
					<template for:each={otherrecords} for:item="otheritem" for:index="index">
						<template if:true={otheritem.showOonInstruction}>
							<div key={otheritem.key} class="slds-p-left_medium sub-products-med-others">
								<div class="slds-grid slds-wrap">
									<div class="slds-col slds-size_1-of-5">
										<span></span>
									</div>
								</div>
								<template for:each={otheritem.value} for:item="othertemvalue" for:index="index">
									<template if:true={othertemvalue.showOonSection}>
										<lightning-accordion-section class="section-header-sub"
											name={othertemvalue.Product2.Name} label={othertemvalue.Product2.Name}
											key={othertemvalue.id} style="margin-left:-8px;">
											<c-sold-case-other-product key={othertemvalue.id}
												othertemvalue={othertemvalue} valueinchild={othertemvalue} onprogressvaluechange={handleChildProgressValueChange}
												other-products-status={otherProductsStatus} editmode={editmode}
												onopplinevaluechange={opplineupdatedata} sold-case-data-copy={soldCaseDataCopy} flex-options={flexOptionValuesOptions}></c-sold-case-other-product>
										</lightning-accordion-section>
									</template>

									<template if:false={othertemvalue.showOonSection}>
										<c-sold-case-other-product key={othertemvalue.id} othertemvalue={othertemvalue}
											valueinchild={othertemvalue} other-products-status={otherProductsStatus} onprogressvaluechange={handleChildProgressValueChange}
											editmode={editmode} onopplinevaluechange={opplineupdatedata} sold-case-data-copy={soldCaseDataCopy}>
										</c-sold-case-other-product>
									</template>
								</template>
							</div>
						</template>
					</template>
