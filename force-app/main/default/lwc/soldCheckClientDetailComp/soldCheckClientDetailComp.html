<template>

    <br/>
  </template>
  <div class="slds-p-bottom_medium">
    <span class="section-header">Client Details</span>
  </div>

                <span><b>{accountFieldLabels.Name.label}</b></span>
                <c-tooltip-lwc help-text={companyNameHelpText}></c-tooltip-lwc>
              </div>
              <div class="slds-col slds-cell-wrap">
                <template if:true={recordDetail.Account}>
                  <span>{recordDetail.Account.Name}</span>
                </template>
              </div>
            </div>
          </td>
        </tr>

                      onchange={FieldChangeHandler} max-length="255">
                    </lightning-input>
                  </template>
                </span>
              </div>
            </div>
          </td>
        </tr>

        <tr>

                      </lightning-combobox>
                    </template>
                  </template>
                </span>
              </div>
            </div>
          </td>
        </tr>

              </div>

                  </lightning-formatted-date-time>
                </span>
              </div>
            </div>
          </td>
        </tr>

                </lightning-formatted-date-time>
              </div>
            </div>
          </td>
        </tr>
