                <template for:each={checklistDisplayData} for:item="item">
                  <tr key={item.label}>
                      <td class="left">
                          <div class="slds-grid slds-grid_vertical-align-center border-bottom">
              
                              <!-- Label column -->
                              <div class={item.labelClass}>
                                  <span>{item.label}</span>
                              </div>

                              <div class="slds-col slds-size_1-of-4 slds-p-around_xx-small slds-text-align_left">
                              <template if:true={item.isDual}>
                                  <span>Dual</span>
                              </template>
                              <template if:false={item.isDual}>
                                  <span></span>
                              </template>
                              </div>
              
                              <!-- Main combobox or value -->
                              <div class={item.mainClass}>
                                <template if:false={editmode}>
                                      <template if:true={item.value}>
                                          <span>{item.value}</span>
                                      </template>
                                  </template>
                                  <template if:true={editmode}>
                                      <template if:true={item.readonly}>
                                          <span>{item.value}</span>
                                      </template>
                                      <template if:false={item.readonly}>
                                        <span class="slds-text-align_left" style="padding-top: 5px;">
                                          <lightning-combobox
                                              name={item.name}
                                              variant="label-hidden"
                                              value={item.value}
                                              options={item.options}
                                              onchange={FieldChangeHandler}>
                                          </lightning-combobox>
                                        </span>
                                      </template>
                                  </template>
                              </div>
              
                              <!-- Extra combobox (only for One_Pass_Select__c) -->
                              <div class="slds-col slds-size_1-of-4 slds-p-around_xx-small slds-text-align_right">
                                <template if:true={item.relatedField}>
                                  <template if:false={editmode}>
                                      <span>{item.relatedField.value}</span>
                                  </template>
                                  <template if:true={editmode}>
                                      <template if:true={item.relatedField.readonly}>
                                          <span>{item.relatedField.value}</span>
                                      </template>
                                      <template if:false={item.relatedField.readonly}>
                                        <span class="slds-text-align_left" style="padding-top: 5px;">
                                          <lightning-combobox
                                              name={item.relatedField.name}
                                              variant="label-hidden"
                                              value={item.relatedField.value}
                                              options={extraOnePassValues}
                                              onchange={FieldChangeHandler}>
                                          </lightning-combobox>
                                        </span>
                                        </template>
                                  </template>
                              </template>
                              <template if:false={item.relatedField}>
                                <div></div>
                              </template>
                            </div>
                          </div>
                      </td>
                  </tr>
              </template>
