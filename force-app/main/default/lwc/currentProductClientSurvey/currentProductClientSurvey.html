<template>
    <p style='margin: 0px 0px 15px 15px;'>
        <b>SCE’s only</b> - Validate the products held by the client. Click the “Edit” button to make changes, and use
        the drop-down fields to update the information. Make sure to click on the “Save” button after you make updates.
        Please make sure to record a Yes/No response for all products listed below – you will not be able to complete
        the final validation at the bottom of this form if there are any blanks in the Products section.
        </br>
    </p>
    <template if:true={showSpinner}>
        <span>
            <div class="slds-spinner_container">
                <div class="slds-spinner--brand slds-spinner slds-spinner--medium slds-is-relative loading-Position"

                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </span>
    </template>

    <template if:true={hasEditAccess}>

            </template>
            <template if:false={isEdit}>

    <template if:true={showProductError}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
            aria-labelledby="modal-heading-01" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-theme--error">

                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <span class="slds-assistive-text">Close</span>

                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Error
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">  <!-- Added vignesh -->
                    The Product section must be completed before you can proceed with validation. Please ensure that a response is recorded for each product in this section, and validate only after all updates have been made.
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
