<template>
    <td data-label="Check Box" class="paddingLeftStyle">
      <template if:true={isChecked}>
        <lightning-input class="selectBox" type="checkbox" title="Added to Survey" onchange={handleContactRecord} variant="label-hidden" disabled={isDisabled} checked={isChecked}></lightning-input>
      </template>
      <template if:false={isChecked}>
        <lightning-input class="selectBox" type="checkbox" title="Add to Survey" onchange={handleContactRecord} variant="label-hidden" disabled={isDisabled} checked={isChecked}></lightning-input>
      </template>
      </td>  
      <td data-label="Company">
        <div class="slds-cell-wrap">
          {eachcontactRecord.Account.Name}
        </div>
      </td>    
      <td data-label="Last Name">
        <div class="slds-cell-wrap">
          {eachcontactRecord.LastName}
        </div>
      </td>
      <td data-label="First Name">
        <div class="slds-cell-wrap">
          {eachcontactRecord.FirstName}
        </div>
      </td>
      <td data-label="Correspondence Type">
        <div class="slds-cell-wrap">
          {eachcontactRecord.Email}
        </div>
      </td>
</template>
