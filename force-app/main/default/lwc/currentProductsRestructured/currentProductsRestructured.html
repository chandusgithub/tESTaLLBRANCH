<template>
    <div class="cssElement" lwc:dom="manual"></div>
    <div>
        <span class={cssDisplay}>
            <div class="slds-spinner_container">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--medium slds-is-relative loading-Position"
                    role="status">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </span>

        <template if:true={openModal}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">

                    <div class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close this window"
                            size="large" variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
                        </lightning-button-icon>
                        <h2 style="font-size: 17px;">Send an Email to the CRM Help Desk</h2>
                    </div>

                    <div class="slds-modal__content slds-p-around_medium">
                        <p style="border-bottom: 0.5px solid black; text-align: center;">Complete the below information
                            and
                            click Send. A member of the CRM Solutions team will generally respond within the same or
                            next
                            day of receipt.</p>
                        <!-- <lightning-input data-id="Name" type="text" label="Product Name" value={ProductMix__c.Name}
                            read-only=true style="padding-top: 10px;">
                        </lightning-input> -->
                        <br/>
                        <label for="AdditionalComments"><b>Describe the Missing\Incorrect Information</b></label>
                        <lightning-textarea class="AdditionalComments"  type="text" onchange={onChangeAddnComments} label-visible=false></lightning-textarea>
                    </div>

                    <div class="slds-modal__footer">
                        <lightning-button label="Send" variant="brand" onclick={sendMail}>
                        </lightning-button>
                        &nbsp;
                        <lightning-button label="Cancel" onclick={closeModal}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>

        <div class="slds-grid" style="margin-bottom:13px; padding-top: 15px;">
            <div class="slds-col slds-size_1-of-2" style="text-align:left;padding-left: 10px; ">
                <!-- <span>
                    <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account">
                    </lightning-icon>
                </span>&nbsp;
                <span style="font-weight:600; font-size: 16px;">Company Name : </span><span style="font-size: 14px;"><a

                    style="font-size: 14px;">{ProductMix__c.Name}</span> -->

            to the applicable DETAIL section.<br />

            will display as Yes. <br />
            This is a read-only section. If you see something incorrect, click the “See Something Incorrect? Send an Email”

        </p>
