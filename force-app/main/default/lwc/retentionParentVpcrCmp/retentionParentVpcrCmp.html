<template>
  <span class={cssDisplay}>

      <div class="slds-spinner_container">
              <div class="slds-spinner--brand  slds-spinner slds-spinner--medium slds-is-relative loading-Position"
                      role="status">
                      <span class="slds-assistive-text">Loading</span>
                      <div class="slds-spinner__dot-a"></div>
                      <div class="slds-spinner__dot-b"></div>
              </div>
      </div>

</span>
  <div class="slds-col slds-size_2-of-3 slds-text-heading_large aligntext">
      {reportTitle}
  </div>
<br/>

<div class="container">
  <div class="div-left">
      <div class="inner-container">
          <div class="inner-left" style="padding-top: 6px;">{salesCycleLabelName}</div>
          <div class="inner-right" >
            <template if:true={regionPicklist}> 
              <lightning-combobox
                  name="region" 
                  value={salesCycle}                                                              
                  placeholder="Select Region"
                  options={regionPicklist}
                  variant="label-hidden"
                  onchange={filterBasedOnPicklistValue}></lightning-combobox>
                
          </template>
              
          </div>
      </div>
  </div>
  <div class="div-right">
    <lightning-button type="submit" variant="Neutral" label={printLabel} class="slds-m-left_x-small"
                  onclick={print} disabled={disablePrintButton}></lightning-button>
  </div>
</div>
<br/>
<div class="slds-form-element__group">
      <div class="slds-form-element__row slds-grid">
          &nbsp;&nbsp;&nbsp;
          <div class="slds-col slds-size_1-of-6 slds-p-left_medium">
            <lightning-combobox name="Company" label="Company" value={filterCompanyName}
                                options={companyNamePicklist} onchange={filtercompanyPicklistValue}>
            </lightning-combobox>
            </div> &nbsp;&nbsp;&nbsp;
      <div class="slds-col slds-size_1-of-6 slds-p-left_medium">
      <lightning-combobox name="Current SCE" label="Current SCE" value={filtersce}
                          options={scePicklist} onchange={filterscePicklistValue}>
      </lightning-combobox>
      </div>
     &nbsp;&nbsp;&nbsp;&nbsp;
     
      <div class="slds-form-element slds-size_1-of-2 slds-large-size_1-of-12" style="margin-top:  1.8%">
                      <lightning-button type="submit" variant="brand" label={go} class="slds-m-left_x-small" onclick={filterAllRetentionData} disabled={disableGoAndClearAction}></lightning-button>
      </div>&nbsp;

      </div>
      </div>
